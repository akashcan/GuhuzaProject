<style>
/* General Body Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #1c1e24;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.profile-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #00112087;

    border-radius: 10px;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    color: #ffffff;
}

.profile-header h2 {
    font-size: 1.5rem;
    font-weight: bold;
}

.back-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #ffffff;
    cursor: pointer;
}

.avatar-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.avatar-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #39424e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    color: #6dce34;
    margin-bottom: 10px;
}

.change-avatar {
    color: #6dce34;
    font-size: 0.9rem;
    text-decoration: none;
}

.info-section {
    margin-bottom: 15px;
}

.info-section label {
    font-size: 0.9rem;
    color: #b0b3b8;
    margin-bottom: 5px;
    display: block;
}

.info-section input {
    width: 100%;
    padding: 10px;
    border: 1px solid #39424e;
    border-radius: 5px;
    background-color: #1c1e24;
    color: #ffffff;
    font-size: 1rem;
}

.info-section input:disabled {
    color: #b0b3b8;
}

/* Responsive Design */
@media (max-width: 400px) {
    .profile-container {
        width: 90%;
    }
}

</style>
